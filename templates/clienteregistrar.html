{% extends 'base.html' %} 
{% block title %}Cadastrar Clientes{% endblock %}

{% block content%}

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Cadastrar Clientes</h3>

            <form action="" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-success"> Cadastrar Cliente</button>
            </form>
            <p>Você já está cadastrado? <a href="{% url 'lojaapp:clienteentrar' %}">Faça Login</a></p>
        </div>
    </div>

</div>


{% endblock %}
