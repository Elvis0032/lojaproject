{% block content%}

<div class="container">
  <h1 class="text-center">HOME</h1>
  <hr />

    {% for p in produto_list %}

      <div>
        <h4 class="mt-3"><a href="{% url 'lojaapp:produtodetalhe' p.slug %}">{{p.titulo}}</a></h4>
        <img src="{{p.image.url}}" alt="" style="height: 150px; object-fit: cover" class="img-fluid"/>

        <p class="mt-3">
          Pre√ßo: <strike>R$:{{p.preco_mercado}}</strike> R$:{{p.venda}}
        </p>

        <a href="{% url 'lojaapp:addcarro' p.id%}" class="btn btn-success">Camprar</a>

      </div>
    </div>

    {% endfor%}

  </div>
</div>

{% endblock %}
