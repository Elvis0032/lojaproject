{% extends 'base.html' %} 
{% block title %} Entrar{% endblock %}

{% block content%}

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3> Entrar</h3>

            <form action="" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-success"> Entrar</button>
                {% if error %}

                    <li> {{error}}</li>

                {% endif %}
            </form>
            <p>Se você não está cadastrado, <a href="{% url 'lojaapp:clienteregistrar' %}">clique aqui</a></p>
        </div>
    </div>

</div>


{% endblock %}
